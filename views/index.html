  <body>
    <h2 class="py-5 text-center">&#128248; Like Me &#128248;</h2>

      <div class="col-12 col-sm-4">

          <div class="form-group">

            <label>¿Quién postea?</label>

            <textarea

            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary  mb-3">Crear</button>
          <p id="creado" class=" text-white p-3 d-none">

           </div>

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script

    <script

    ></script>

</html>
​<style>
  body {
    background: #f1f1f1;
  }
  form {
    padding: 15px;
    background: #0d47a1;
    color: white;
  }
​  .card-body {
    background: #e1e2e1;
  }
​  #creado{
    background: #002b55;
  }
​  .card{
    background: transparent !important;
    border: none !important;
  }
</style>
​<script>
  $(document).ready(function () {
    $("form").submit(async (e) => {
      console.log('Hola')
      e.preventDefault();
      let usuario = $("form:first input:first").val();
      let URL = $("form:first input:last").val();
      let descripcion = $("form:first textarea").val();
      const { data } = await axios.post("http://localhost:3000/post", {
        usuario,
        URL,
        descripcion,
      });
      $("#creado").removeClass("d-none");
      getPosts();
    });
  });
  async function getPosts() {
    const { data } = await axios.get("http://localhost:3000/posts");
    $(".posts").html("");
    $.each(data, (i, u) => {
      $(".posts").append(`
      <div class="card col-12 col-sm-4 d-inline mx-0 px-3">
        <div class="card-body  p-0">
          <img
            class="card-img-top"
            src="${u.url}"
            style="width: 100%"
          />
          <div class="p-3">
            <h4 class="card-title">${u.usuario}</h4>
            <p class="card-text">
              ${u.descripcion}
            </p>
            ${u.likes?
              `<svg
              id="Heart"
              style="width: 50px; height: 50px"
              viewBox="0 0 24 24"
              onclick="like(${u.id})"
            >
              <path
                fill="red"
                d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"
              />
            </svg>`
                :  `
              <svg
              id="heart"
              style="width: 50px; height: 50px"
              viewBox="0 0 24 24"
              onclick="like(${u.id})"
            >
              <path
                fill="currentColor"
                d="M12.1,18.55L12,18.65L11.89,18.55C7.14,14.24 4,11.39 4,8.5C4,6.5 5.5,5 7.5,5C9.04,5 10.54,6 11.07,7.36H12.93C13.46,6 14.96,5 16.5,5C18.5,5 20,6.5 20,8.5C20,11.39 16.86,14.24 12.1,18.55M16.5,3C14.76,3 13.09,3.81 12,5.08C10.91,3.81 9.24,3 7.5,3C4.42,3 2,5.41 2,8.5C2,12.27 5.4,15.36 10.55,20.03L12,21.35L13.45,20.03C18.6,15.36 22,12.27 22,8.5C22,5.41 19.58,3 16.5,3Z"
              />
            </svg>`} 
            <h5 class="d-inline"> ${u.likes || 0} </h6>
          </div>
        </div>
      </div>
    `);
    });
  }
  getPosts();
    function like(id){
    axios.put(`http://localhost:3000/post?id=${id}`).then( ()=> {
      getPosts()
    })
  }
</script>
